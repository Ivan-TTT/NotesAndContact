<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <script type="text/javascript" src="eel.js"></script>
    <script src="JS/jquery-3.6.0.js" ></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <nav class="sidePanel close">
        <header>
            <div class="logo-img">
                <span class="logo">
                    <img src="Img/save-G.svg" alt="">
                </span>

                <div class="text logo-text">
                    <span class="txt-logo-name">OnDay</span>
                </div>
            </div>
            <i class='toggle'></i>
        </header>

        <div class="tabs-bar">
            <div class="tabs">

                <ul class="tabs-links">
                    <li class="li-tabs-link">
                        <a href="#">
                            <img class="icon" src="Img/zero-G.svg" alt="">
                            <span class="text nav-text">Заметки</span>
                        </a>
                    </li>

                    <li class="li-tabs-link">
                        <a href="#">
                            <img class="icon" src="Img/zero-G.svg" alt="">
                            <span class="text nav-text">Календарь</span>
                        </a>
                    </li>

                    <li class="li-tabs-link">
                        <a href="#">
                            <img class="icon" src="Img/zero-G.svg" alt="">
                            <span class="text nav-text">Уведомления</span>
                        </a>
                    </li>

                    <li class="li-tabs-link">
                        <a href="#">
                            <img class="icon" src="Img/zero-G.svg" alt="">
                            <span class="text nav-text">Контакты</span>
                        </a>
                    </li>

                    <li class="li-tabs-link">
                        <a href="#">
                            <img class="icon" src="Img/zero-G.svg" alt="">
                            <span class="text nav-text">Настройки</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <img class="icon" src="Img/two-G.svg" alt="">
                        <span class="text nav-text">Выход</span>
                    </a>
                </li> 
            </div>
        </div>
    </nav>

    <section class="home">

        <div class="addTask" onclick =" getAddTask()">
            <li class="">
                <span class="text">Создать заметку</span>
            </li> 
        </div>

        <div id = "0" class="Task">


            <nav class="queue">
                <div class="higher"></div>
                <input type="text">
                <div class="below"></div>
            </nav>

            <div class="itemGroupOne">
                <ul>
                    <li class ="ProgressTask">
                        <img class ="Progress-img " src ="Img/zero-G.svg" alt ="">
                    </li>

                    <li class="TextTask">
                        <input id ="Task-id" class ="inputTask-Text" type ="text" name ="Task-name" placeholder ="Напишите заметку..." >
                    </li>

                    <li class="DateTask">
                        <input id ="DateTask-id" class ="inputDateTask " type="date" >
                    </li>

                    <li class="TimeTask">
                        <input id ="TimeTask-id" class ="inputTimeTask " type ="time" >
                    </li class ="TimeTask">

                    <li id ="AddNewDopTask_id" class ="AddNewDopTask" onClick ="AddNewDopTaskFunction('itemGroupTwo_id_')">
                        <img class ="addDop-img" src ="Img/AddDop-G.svg" alt ="">
                    </li>

                    <li class ="SaveTask">
                        <img class ="saveTask-img" src ="Img/Save-G.svg" alt ="" >
                    </li>
                </ul>
            </div>
        </div>

    </section>

    <script src="JS/mainJquery.js" ></script>
    <script src="JS/mainJs.js" ></script>
</body>
</html>
